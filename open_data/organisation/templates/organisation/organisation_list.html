{% extends "datasets/base.html" %}
{% block content %}
<ul class="list-group ">
    {% for org in organisations %}
          <a href="{% url 'organisation-detail' org.id %}" class="list-group-item list-group-item-action hover-overlay hover-zoom hover-shadow ripple" aria-current="true">
              {{ org.title }}
              <span class="badge bg-primary badge-pill float-end"> {{datasets}} </span>
          </a>
    {% endfor %}
</ul>

{% endblock content %}
